<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2 style="text-align: center;">Country and Capital Quiz</h2>
    <div id = "player">
        <h3 class="leftplayer">PLAYER1</h3>
        <p class="leftplayer" id="player1"></p>
        <h3 class="rightplayer">PLAYER2</h3>
        <p class="rightplayer" id="player2"></p>
        </div>
      
    <fieldset>
        <p class="heading"></p>
        <hr>
        <div id ="msg" style="text-align: center;">
        <h4 style="text-align: center;" class="country"></h4>
        <div id="question">

            <div id="btn1">
                <button id="option" class="option1"></button>
                <button id="option" class="option2"></button>
            </div>
            <div id="btn2">
                <button id="option" class="option3"></button>
                <button id="option" class="option4"></button>
            </div>
        </div>
        <button id="next">NEXT</button>
    </div>
        <hr>
        <p class="sentence"></p>
        <h4 id="ans"></h4>
    </fieldset>
    <h4 id ="turn" style="text-align: center;">Player 1 TURN</h4>
    <h1 style="text-align: center;" id ="result"></h1>  
    <script src="script.js"></script>
</body>

</html>
