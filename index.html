<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2 style="text-align: center;">Country and Capital Quiz</h2>
    <h4 style="text-align: center;">Each player gets 3 chances in each game!</h4>
    <div id = "player">
        <h3 class="leftplayer" id="box1">PLAYER1</h3>
        <p class="leftplayer" id="player1"></p>
        <h3 class="rightplayer" id="box2">PLAYER2</h3>
        <p class="rightplayer" id="player2"></p>
        </div>
      
    <fieldset>
        <p class="heading" style="color:black; font-size: 17px;"></p>
        <hr>
        <div id ="msg" style="text-align: center; color:black;">
        <h2 style="text-align: center; color:black;" class="country"></h2>
        <div id="question">

            <div id="btn1">
                <button id="option" class="option1" ></button>
                <button id="option" class="option2" ></button>
            </div>
            <div id="btn2">
                <button id="option" class="option3" ></button>
                <button id="option" class="option4" ></button>
            </div>
        </div>
        <button id="next">NEXT</button>
    </div>
        <hr>
        <p class="sentence" style="color:black;"></p>
        <h4 id="ans" style="color:black;"></h4>
    </fieldset>
    <h4 id ="turn" style="text-align: center;">Player 1's TURN</h4>
    <h1 style="text-align: center;" id ="result"></h1>  
    <h3 class="round" style="text-align: center;"></h3>
    <script src="script.js"></script>
</body>

</html>
